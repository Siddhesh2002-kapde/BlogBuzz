{% extends "base.html" %}

{% block title %}{% endblock title %}



{% block body %}

<div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog"
    id="modalSignin">
    <div class="modal-dialog" role="document">
        <div class="modal-content rounded-4 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
                <h1 class="fw-bold mb-0 fs-2">Sign up for free</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body p-5 pt-0">
                <form method='post' enctype="multipart/form-data">
                    {% csrf_token %}
                    {% if messages %}
                    {{message.tags}}
                    {% for i in messages %}
                    <div class="alert alert-primary" role="alert">
                        {{i}}
                    </div>
                    {% endfor %}
            
                    {% endif %}
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded-3" name='first_name' class="form-control"
                            id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">First Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded-3" name='last_name' class="form-control"
                            id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Last Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded-3" name='username' class="form-control"
                            id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control rounded-3" name='password' class="form-control"
                            id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Register</button>
                    <small class="text-body-secondary">By clicking Sign up, you agree to the terms of use.</small>

                    
                </form>
            </div>
        </div>
    </div>
</div>



  

{% endblock body %}
